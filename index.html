<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="parent-container">
			<div class="content-holder">
				<div class="icon-holder">
					<img src="images/illustration-hero.svg" alt="" />
				</div>
				<div class="child-container">
					<div class="child-holder">
						<div class="summary-text">
							<h2>Order Summary</h2>
							<p>
								You can now listen to millions of songs, audiobooks, and
								podcasts on any device anywhere you like!
							</p>
						</div>
						<div class="plan-container">
							<div class="plan-content">
								<div><img src="images/icon-music.svg" alt="" /></div>
								<div id="plan">
									<h4>Annual Plan</h4>
									<p class="text">$59.99/year</p>
								</div>
								<div id="change">change</div>
							</div>
						</div>
						<div id="payment">Proceed to Payment</div>
						<p class="text">Cancel Order</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/babboe1">Babboe1</a>.
		</div>
		</footer>
	</body>
</html>
